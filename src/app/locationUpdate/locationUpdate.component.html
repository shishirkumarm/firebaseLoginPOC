<div class="login-box">
    <div class="box-p-lr">
        <div class="header text-center m-btm">
            <div class="title-text"><b>Complete Your Sign Up</b></div>
            <div class="col-md-2 col-sm-2"></div>
            <div class="f-16 sub-title-color col-sm-8 col-md-8">Please provide your email and country to complete your sign up.</div>
            <div class="col-md-2 col-sm-2"></div>
        </div>
        <div class="main m-top-xxl">
            <form name="form" [formGroup]="form" novalidate>
                <div class="row md-device">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <input type="text" readonly class="form-control" formControlName="email">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <select class="selectpicker form-control" formControlName="country">
                                <option value="">Select your location</option>
                                <option *ngFor="let countryItem of authService.locationList | async" [ngValue]="countryItem.$key">{{countryItem.$value}}</option>
                            </select>
                            <error-message [control]="form.controls.country" [isFormSubmitted]="isFormSubmitted"></error-message>
                        </div>
                    </div>
                </div>
                <div class="row m-top-md email-btn-align">
                    <div class="col-md-2 col-sm-2"></div>
                    <div class="col-sm-8 col-md-8">
                        <button type="button" (click)="submit()" class="btn btn-block login-btn col-sm-6 f-18">
                            Complete Signup
                        </button>
                    </div>
                    <div class="col-md-2 col-sm-2"></div>
                </div>
            </form>
        </div>
        <div class="footer m-btm m-top-xxl md-device">
            <div class="p-top f-14">
                <div>Donâ€™t have an account?</div>
                <div class="isha-text inline f-16" (click)='newUserSignup()'>Sign Up</div>
                <div class="isha-text inline shift-right">Terms of service</div>
            </div>
        </div>
    </div>
</div>
