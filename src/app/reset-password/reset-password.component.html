<div class="login-box">
    <div class="box-p-lr">
        <div class="header text-center m-btm">
            <div class="title-text"><b>Reset Password</b></div>
        </div>
        <div class="main m-top-xl">
            <form name="form" [formGroup]="form" novalidate>
                <div class="row md-device">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <input type="text" class="form-control" formControlName="email">
                                    <error-message [isFormSubmitted]="isFormSubmitted" [control]="form.controls.email"></error-message>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row m-top-md email-btn-align">
                    <div class="col-md-2 col-sm-2"></div>
                    <div class="col-sm-8 col-md-8">
                    <button type="button" (click)="submit(form.value)" class="btn btn-block login-btn col-sm-6 f-18">Submit</button>                    
                    </div>
                    <div class="col-md-2 col-sm-2"></div>
                </div>
            </form>
        </div>

        <div class="footer m-btm m-top-xxl md-device">
            <div class="p-top f-14">
                <div class="isha-text inline f-16 cursor-pointer" (click)="exisitingUser()">Login</div>
            </div>
        </div>

    </div>
</div>
<style>
    a{
        color: #cf4520;
    }
    @media screen and (min-width: 992px){
        .md-device{
             margin: 0px 25px 30px 25px;
        }
           
    }

</style>
